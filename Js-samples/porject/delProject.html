<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除设备项目示例</title>
    <script src="./witcloud-sdk-1.0.0.min.js"></script>
</head>
<body>
    <button onclick="del()">删除设备项目</button>

    <script>
        function del() {
            var param = {};
            param.id = "1589899487223570434" // 例如你的项目id
            witCloudApi.projectApi.del(param).then((res) => {
                if (res.success) {
                    alert('删除成功')
                } else {
                    // 如果删除失败请按照 res.message 的返回信息修正错误
                    alert('删除失败：' + res.message)
                }
            }).catch((err) => {
                alert('删除错误：' + err.message)
            })
        }
    </script>
</body>
</html>
