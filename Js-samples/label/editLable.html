<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改设备标签示例</title>
    <script src="./witcloud-sdk-1.0.0.min.js"></script>
</head>
<body>
    <input type="text" id="labelName">
    <button onclick="edit()">修改设备标签</button>

    <script>
        function edit() {
            var param = {};
            param.id = "1589870974625996802" // 例如：您的标签id
            param.label = document.getElementById("labelName").value
            witCloudApi.labelApi.edit(param).then((res) => {
                if (res.success) {
                    alert('修改成功')
                } else {
                    // 如果修改失败请按照 res.message 的返回信息修正错误
                    alert('修改失败：' + res.message)
                }
            }).catch((err) => {
                alert('修改错误：' + err.message)
            })
        }
    </script>
</body>
</html>
